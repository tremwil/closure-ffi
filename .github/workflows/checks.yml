name: Checks
on:
  push:
    branches: [dev]
  pull_request:
    branches-ignore: [master]

jobs:
  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: rustup component add --toolchain nightly-x86_64-unknown-linux-gnu rustfmt
      - run: cargo +nightly fmt --check

  check:
    name: cargo clippy
    strategy:
      fail-fast: false
      matrix:
        features:
          - --no-default-features -F no_safe_jit
          - --no-default-features -F safe_jit,global_jit_alloc
          - --no-default-features -F std,safe_jit,global_jit_alloc
          - ""
          - -F proc_macros
          - -F tuple_trait,c_variadic,coverage
        include:
          - setup: ""
          - features: -F tuple_trait,c_variadic,coverage
            setup: |
              rustup toolchain install nightly
              rustup default nightly
              rustup component add --toolchain nightly clippy


    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ${{ matrix.setup }}
      - run: RUSTFLAGS="-Dwarnings" cargo clippy --workspace --all-targets ${{ matrix.features }}

  doc:
    name: cargo doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: RUSTFLAGS="--cfg docsrs" cargo +nightly doc --no-deps -F proc_macros

  build_and_test:
    name: Build and test
    strategy:
      fail-fast: false
      matrix:
        target:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
          - target: x86_64-apple-darwin
            runner: macos-15-intel
          - target: i686-pc-windows-msvc
            runner: windows-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
          - target: aarch64-apple-darwin
            runner: macos-latest
        features:
          - "-F proc_macros"
          - "-F tuple_trait,c_variadic,coverage"
          - "--no-default-features -F no_safe_jit,global_jit_alloc"
        profile:
          - dev
          - release
        include:
          - nightly: ''
          - features: "-F tuple_trait,c_variadic,coverage"
            nightly: +nightly
    
    needs: [fmt, check] # don't bother running tests if cargo check/fmt doesn't pass
    runs-on: ${{ matrix.target.runner }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          rustup ${{ matrix.nightly }} target add ${{ matrix.target.target }}
          cargo ${{ matrix.nightly }} test --target ${{ matrix.target.target }} --profile ${{ matrix.profile }} 
  
  all_checks_pass:
    needs:
      - fmt
      - check
      - doc
      - build_and_test
    runs-on: ubuntu-latest
    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}